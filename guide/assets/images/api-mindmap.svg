<svg viewBox="0 0 900 700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="apiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <pattern id="codePattern" patternUnits="userSpaceOnUse" width="4" height="4">
      <rect width="4" height="4" fill="#f8fafc"/>
      <rect width="2" height="2" fill="#e2e8f0"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="700" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" fill="#1e293b" font-size="26" font-weight="bold">API Reference Mind Map</text>
  
  <!-- Core API Circle -->
  <g transform="translate(400, 300)">
    <circle cx="50" cy="50" r="60" fill="url(#apiGradient)" stroke="#1e40af" stroke-width="4"/>
    <text x="50" y="45" text-anchor="middle" fill="white" font-size="14" font-weight="bold">Core API</text>
    <text x="50" y="60" text-anchor="middle" fill="white" font-size="12">Functions</text>
  </g>
  
  <!-- Element Detection Branch -->
  <g transform="translate(150, 120)">
    <rect x="0" y="0" width="180" height="80" rx="8" fill="#ddd6fe" stroke="#8b5cf6" stroke-width="2"/>
    <text x="90" y="25" text-anchor="middle" fill="#581c87" font-size="13" font-weight="bold">Element Detection</text>
    <text x="10" y="45" fill="#7c3aed" font-size="10">• scanPage()</text>
    <text x="10" y="58" fill="#7c3aed" font-size="10">• findElements()</text>
    <text x="10" y="71" fill="#7c3aed" font-size="10">• analyzeElement()</text>
  </g>
  
  <!-- Locator Generation Branch -->
  <g transform="translate(570, 120)">
    <rect x="0" y="0" width="180" height="80" rx="8" fill="#dcfce7" stroke="#22c55e" stroke-width="2"/>
    <text x="90" y="25" text-anchor="middle" fill="#166534" font-size="13" font-weight="bold">Locator Generation</text>
    <text x="10" y="45" fill="#15803d" font-size="10">• generateCSS()</text>
    <text x="10" y="58" fill="#15803d" font-size="10">• generateXPath()</text>
    <text x="10" y="71" fill="#15803d" font-size="10">• validateLocator()</text>
  </g>
  
  <!-- Data Processing Branch -->
  <g transform="translate(150, 480)">
    <rect x="0" y="0" width="180" height="80" rx="8" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
    <text x="90" y="25" text-anchor="middle" fill="#92400e" font-size="13" font-weight="bold">Data Processing</text>
    <text x="10" y="45" fill="#d97706" font-size="10">• extractData()</text>
    <text x="10" y="58" fill="#d97706" font-size="10">• formatOutput()</text>
    <text x="10" y="71" fill="#d97706" font-size="10">• exportResults()</text>
  </g>
  
  <!-- Utility Functions Branch -->
  <g transform="translate(570, 480)">
    <rect x="0" y="0" width="180" height="80" rx="8" fill="#fce7f3" stroke="#ec4899" stroke-width="2"/>
    <text x="90" y="25" text-anchor="middle" fill="#be185d" font-size="13" font-weight="bold">Utility Functions</text>
    <text x="10" y="45" fill="#db2777" font-size="10">• copyToClipboard()</text>
    <text x="10" y="58" fill="#db2777" font-size="10">• showNotification()</text>
    <text x="10" y="71" fill="#db2777" font-size="10">• debugLog()</text>
  </g>
  
  <!-- Connection Lines -->
  <path d="M 330 160 L 400 300" stroke="#8b5cf6" stroke-width="3"/>
  <path d="M 570 160 L 460 300" stroke="#22c55e" stroke-width="3"/>
  <path d="M 330 520 L 400 400" stroke="#f59e0b" stroke-width="3"/>
  <path d="M 570 520 L 460 400" stroke="#ec4899" stroke-width="3"/>
  
  <!-- Sub-branches for detailed functions -->
  
  <!-- Element Types -->
  <g transform="translate(20, 250)">
    <rect x="0" y="0" width="120" height="60" rx="5" fill="#f1f5f9" stroke="#64748b" stroke-width="1"/>
    <text x="60" y="20" text-anchor="middle" fill="#475569" font-size="11" font-weight="bold">Element Types</text>
    <text x="10" y="35" fill="#64748b" font-size="9">• Button</text>
    <text x="10" y="46" fill="#64748b" font-size="9">• Input</text>
    <text x="10" y="57" fill="#64748b" font-size="9">• Link</text>
  </g>
  
  <!-- Selector Types -->
  <g transform="translate(760, 250)">
    <rect x="0" y="0" width="120" height="60" rx="5" fill="#f1f5f9" stroke="#64748b" stroke-width="1"/>
    <text x="60" y="20" text-anchor="middle" fill="#475569" font-size="11" font-weight="bold">Selector Types</text>
    <text x="10" y="35" fill="#64748b" font-size="9">• ID</text>
    <text x="10" y="46" fill="#64748b" font-size="9">• Class</text>
    <text x="10" y="57" fill="#64748b" font-size="9">• Attribute</text>
  </g>
  
  <!-- Output Formats -->
  <g transform="translate(20, 390)">
    <rect x="0" y="0" width="120" height="60" rx="5" fill="#f1f5f9" stroke="#64748b" stroke-width="1"/>
    <text x="60" y="20" text-anchor="middle" fill="#475569" font-size="11" font-weight="bold">Output Formats</text>
    <text x="10" y="35" fill="#64748b" font-size="9">• JSON</text>
    <text x="10" y="46" fill="#64748b" font-size="9">• CSV</text>
    <text x="10" y="57" fill="#64748b" font-size="9">• Text</text>
  </g>
  
  <!-- Integration Points -->
  <g transform="translate(760, 390)">
    <rect x="0" y="0" width="120" height="60" rx="5" fill="#f1f5f9" stroke="#64748b" stroke-width="1"/>
    <text x="60" y="20" text-anchor="middle" fill="#475569" font-size="11" font-weight="bold">Integrations</text>
    <text x="10" y="35" fill="#64748b" font-size="9">• Selenium</text>
    <text x="10" y="46" fill="#64748b" font-size="9">• Playwright</text>
    <text x="10" y="57" fill="#64748b" font-size="9">• Cypress</text>
  </g>
  
  <!-- Connecting lines for sub-branches -->
  <path d="M 140 280 L 240 200" stroke="#cbd5e1" stroke-width="1" stroke-dasharray="3,3"/>
  <path d="M 760 280 L 660 200" stroke="#cbd5e1" stroke-width="1" stroke-dasharray="3,3"/>
  <path d="M 140 420 L 240 500" stroke="#cbd5e1" stroke-width="1" stroke-dasharray="3,3"/>
  <path d="M 760 420 L 660 500" stroke="#cbd5e1" stroke-width="1" stroke-dasharray="3,3"/>
  
  <!-- Legend -->
  <g transform="translate(350, 620)">
    <rect x="0" y="0" width="200" height="60" rx="5" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
    <text x="100" y="20" text-anchor="middle" fill="#1e293b" font-size="12" font-weight="bold">Function Categories</text>
    <circle cx="20" cy="35" r="5" fill="#8b5cf6"/>
    <text x="30" y="39" fill="#64748b" font-size="10">Core Functions</text>
    <circle cx="20" cy="50" r="5" fill="#64748b"/>
    <text x="30" y="54" fill="#64748b" font-size="10">Helper Functions</text>
  </g>
</svg>
