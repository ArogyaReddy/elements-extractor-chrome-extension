<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="featureGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" fill="#1e293b" font-size="24" font-weight="bold">Elements Extractor Features Overview</text>
  
  <!-- Central Hub -->
  <g transform="translate(350, 250)">
    <circle cx="50" cy="50" r="45" fill="url(#featureGradient)" stroke="#1e40af" stroke-width="3"/>
    <text x="50" y="45" text-anchor="middle" fill="white" font-size="12" font-weight="bold">Elements</text>
    <text x="50" y="60" text-anchor="middle" fill="white" font-size="12" font-weight="bold">Extractor</text>
  </g>
  
  <!-- Feature 1: Smart Detection -->
  <g transform="translate(100, 100)">
    <rect x="0" y="0" width="160" height="100" rx="10" fill="#f0f9ff" stroke="#0ea5e9" stroke-width="2"/>
    <circle cx="20" cy="20" r="8" fill="#0ea5e9"/>
    <text x="30" y="30" fill="#1e293b" font-size="14" font-weight="bold">Smart Detection</text>
    <text x="10" y="50" fill="#475569" font-size="11">• Intelligent element scanning</text>
    <text x="10" y="65" fill="#475569" font-size="11">• Context-aware recognition</text>
    <text x="10" y="80" fill="#475569" font-size="11">• Dynamic content handling</text>
  </g>
  
  <!-- Feature 2: Locator Generation -->
  <g transform="translate(540, 100)">
    <rect x="0" y="0" width="160" height="100" rx="10" fill="#f0fdf4" stroke="#22c55e" stroke-width="2"/>
    <circle cx="20" cy="20" r="8" fill="#22c55e"/>
    <text x="30" y="30" fill="#1e293b" font-size="14" font-weight="bold">Locator Generation</text>
    <text x="10" y="50" fill="#475569" font-size="11">• CSS selectors</text>
    <text x="10" y="65" fill="#475569" font-size="11">• XPath expressions</text>
    <text x="10" y="80" fill="#475569" font-size="11">• Multiple strategies</text>
  </g>
  
  <!-- Feature 3: Inspector -->
  <g transform="translate(100, 400)">
    <rect x="0" y="0" width="160" height="100" rx="10" fill="#fefce8" stroke="#eab308" stroke-width="2"/>
    <circle cx="20" cy="20" r="8" fill="#eab308"/>
    <text x="30" y="30" fill="#1e293b" font-size="14" font-weight="bold">Element Inspector</text>
    <text x="10" y="50" fill="#475569" font-size="11">• Detailed element info</text>
    <text x="10" y="65" fill="#475569" font-size="11">• Properties & attributes</text>
    <text x="10" y="80" fill="#475569" font-size="11">• Real-time analysis</text>
  </g>
  
  <!-- Feature 4: Export Options -->
  <g transform="translate(540, 400)">
    <rect x="0" y="0" width="160" height="100" rx="10" fill="#fdf2f8" stroke="#ec4899" stroke-width="2"/>
    <circle cx="20" cy="20" r="8" fill="#ec4899"/>
    <text x="30" y="30" fill="#1e293b" font-size="14" font-weight="bold">Export Options</text>
    <text x="10" y="50" fill="#475569" font-size="11">• Multiple formats</text>
    <text x="10" y="65" fill="#475569" font-size="11">• Clipboard integration</text>
    <text x="10" y="80" fill="#475569" font-size="11">• Batch processing</text>
  </g>
  
  <!-- Connection Lines -->
  <path d="M 260 150 L 350 250" stroke="#cbd5e1" stroke-width="2" stroke-dasharray="5,5"/>
  <path d="M 540 150 L 450 250" stroke="#cbd5e1" stroke-width="2" stroke-dasharray="5,5"/>
  <path d="M 260 450 L 350 350" stroke="#cbd5e1" stroke-width="2" stroke-dasharray="5,5"/>
  <path d="M 540 450 L 450 350" stroke="#cbd5e1" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Stats Section -->
  <g transform="translate(300, 550)">
    <text x="0" y="0" fill="#64748b" font-size="12">
      <tspan x="0" dy="0">Supports 15+ element types</tspan>
      <tspan x="100" dy="0">• 5 locator strategies</tspan>
      <tspan x="220" dy="0">• 99.9% accuracy</tspan>
    </text>
  </g>
</svg>
